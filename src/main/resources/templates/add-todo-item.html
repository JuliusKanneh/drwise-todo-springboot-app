<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="DrWise Todo App">
	<meta name="author" content="DrWise">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Add Todo Item</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add Todo Item</h1>
        <hr />
        <form th:action="@{/todo}" th:object="${todoItem}" method="post">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" th:field="*{description}"  placeholder="Add a description" />
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Todo</button>
            
        </form>
    
	<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
